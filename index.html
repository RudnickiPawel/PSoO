<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type='text/css' href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <title>Porozmawiajmy szczerze o otyłości</title>
</head>

<body>
  <div class="background background__small">
    <div class="container container--main-page">
      <div class="header">
        <img src="src/logo.png" alt="" class="header__logo">
        <div class="header__categories-container">
          <a href="" class="header__category">STRONA GŁÓWNA</a>
          <a href="" class="header__category">O CHOROBIE</a>
          <div class="header__category--no-hover-effect">
            DLA PACJENTA
            <svg class="header__svg-arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="12"
              viewBox="0 0 11 12">
              <path class="header__svg-arrow" data-name="Polygon 1" d="M6,0l6,11H0Z"
                transform="translate(11) rotate(90)" />
            </svg>
            <div class="header__accordions-container">
              <div class="header__additional-container">
                <a href="" class="header__accordion">LECZENIE</a>
                <a href="">
                  <div class="header__accordion header__wrapper">MATERIAŁY <br>EDUKACYJNE</div>
                </a>
              </div>
            </div>
          </div>

          <a href="" class="header__category">SPECJALIŚCI</a>
          <a href="" class="header__category">HISTORIE PACJENTÓW</a>
        </div>
        <div class="header__content">
          <div class="header__item">
            <div class="header__calculator">
              <div class="header__calculator__title">Kalkulator BMI</div>
              <div class="header__calculator__instruction">Oblicz swój wskaźnik BMI</div>
              <div class="header__calculator__wrapper">
                <div class="header__calculator__labels">
                  <span class="header__calculator__gender-label">Płeć:</span>
                  <span class="header__calculator__weight-label">Waga:</span>
                  <span class="header__calculator__height-label">Wzrost:</span>
                </div>
                <div class="header__calculator__inputs">
                  <span>
                    <!-- input can be taken by checking which svg contains 2nd circle with the '--active' class -->
                    <!-- but gender does not change the BMI formula -->
                    <svg class="header__radio-svg" xmlns="http://www.w3.org/2000/svg" width="24.445" height="24.445"
                      viewBox="0 0 24.445 24.445">
                      <g class="header__radio-button" data-name="Group 12" transform="translate(0.5 0.5)">
                        <circle data-name="Ellipse 1" cx="11.722" cy="11.722" r="11.722" fill="#fff" stroke="#897ac8"
                          stroke-miterlimit="10" stroke-width="1" />
                        <circle class="header__radio-button--active" data-name="Ellipse 2" cx="4.689" cy="4.689"
                          r="4.689" transform="translate(7.033 7.033)" fill="#fff" stroke="#fff" stroke-width="1" />
                      </g>
                    </svg>
                    <span class="header__calculator__radio-text">K</span>
                    <svg class="header__radio-svg" style="margin-left: 35px" xmlns="http://www.w3.org/2000/svg"
                      width="24.445" height="24.445" viewBox="0 0 24.445 24.445">
                      <g class="header__radio-button" data-name="Group 12" transform="translate(0.5 0.5)">
                        <circle data-name="Ellipse 1" cx="11.722" cy="11.722" r="11.722" fill="#fff" stroke="#897ac8"
                          stroke-miterlimit="10" stroke-width="1" />
                        <circle data-name="Ellipse 2" cx="4.689" cy="4.689" r="4.689" transform="translate(7.033 7.033)"
                          fill="#fff" stroke="#fff" stroke-width="1" />
                      </g>
                    </svg>
                    <span class="header__calculator__radio-text">M</span>
                  </span>
                  <span><input class="header__text-input header__user-weight" type="text">kg</span>
                  <span><input class="header__text-input header__user-height" type="text">cm</span>
                </div>
              </div>
              <div class="header__calculator__button-container">
                <div class="header__calculator__button-bmi">OBLICZ BMI</div>
              </div>
            </div>
          </div>
          <div class="header__item">
            <div class="header__image-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>


  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
